configuration:
  LOG_LEVEL:
    name: Log Level
    description: "Connect to Raumfeld Host. 0=Error, 1=Warn, 2=Info (default), 3=Debug, 4=Verbose, 5=Silly"
  PORT:
    name: Port
    description: "Port for the WebSocket server (default: 3000)"
  ENABLE_AUTO_INSTALL:
    name: Auto-Install Integration
    description: "If enabled, the Raumkernel Addon installs and updates the Raumfeld Integration automatically. Disable this option if you want to install the Raumfeld Integration from another source (e.g. HACS)."
  DEVELOPER_MODE:
    name: Developer Mode
    description: "Copies the integration code on every restart of the Raumkernel Addon. Helpful when developing."
